<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
    </head>
    <body>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>jhgfdstyhj</p></div>
        </div>

        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>jhgfdstyhj</p></div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 1fr
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>jhgfdstyhj</p></div>
            <div style="background-color: rgb(125, 111, 113);">div3<p>jhgfdstyhj</p></div>
        </div>

        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        margin-top: 20px;
        column-gap: 20px;
        row-gap: 20px;">
            <div style="background-color: red; height: 200px;">div1</div>
            <div style="background-color: green; height: 200px;">div2</div>
            <div style="background-color: orange; height: 200px;">div3</div>
            <div style="background-color: red; height: 200px;">div1</div>
            <div style="background-color: green; height: 200px;">div2</div>
            <div style="background-color: orange; height: 200px;">div3</div>
        </div>
    </body>
</html>
